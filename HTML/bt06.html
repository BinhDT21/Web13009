<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Diễn đàn CNTT</title>
</head>

<body>
    <h1 align="center">KẾT QUẢ HỌC TẬP</h1>
    <table border="1" style="width: 80%;" align="center">
        <thead style="background-color: lightgray;">
            <tr>
                <th rowspan="2">Họ tên</th>
                <th colspan="3">Môn học</th>
                <th rowspan="2">Kết quả</th>
            </tr>
            <tr>
                <th>Toán</th>
                <th>Văn</th>
                <th>Ngoại ngữ</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td >Trần Văn Thành</td>
                <td align="center">8</td>
                <td align="center">5</td>
                <td align="center">7</td>
                <td align="center" style="background-color: yellow;">Đạt</td>
            </tr>

            <tr>
                <td >Lê Thanh Sơn</td>
                <td align="center">4</td>
                <td align="center">9</td>
                <td align="center">6</td>
                <td align="center" style="background-color: red;">Không đạt</td>
            </tr>

            <tr>
                <td >Nguyễn Thị Tuyết</td>
                <td align="center">8</td>
                <td align="center">9</td>
                <td align="center">5</td>
                <td align="center" style="background-color: yellow;">Đạt</td>
            </tr>

            <tr>
                <td colspan="4">Tổng số học sinh đạt</td>
                <td align="center">2</td>
            </tr>
        </tbody>
    </table>
    
</body>

</html>

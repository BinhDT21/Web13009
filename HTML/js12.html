<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>JS 12</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        canvas {

            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="container">
        <canvas id="myCanvas" width="300px" height="300px">

        </canvas>
    </div>


    <script>
        var canvas = document.getElementById('myCanvas')
        var ctx = canvas.getContext('2d')

        ctx.beginPath() //ve hinh tron
        ctx.arc(150, 150, 150, 0, 2 * Math.PI) //ve
        ctx.stroke();

        var grd = ctx.createLinearGradient(0,150,300,150);  //tao mau gr
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "white");
       
        
        ctx.fillStyle = grd; //to mau
        ctx.fill()
        ctx.closePath()

        ctx.beginPath()  //ve hinh thoi
        ctx.moveTo(150,0)
        ctx.lineTo(300,150)
        ctx.lineTo(150,300)
        ctx.lineTo(0,150)
        ctx.lineTo(150,0)

        ctx.fillStyle = "yellow";
        ctx.fill();

        ctx.strokeStyle = "red";
        ctx.stroke();
        ctx.closePath()


        ctx.beginPath()  //ve chá»¯
        ctx.font = "50px Arial";
        ctx.strokeStyle ='blue'
        ctx.lineWidth = 3
        ctx.strokeText("HTML5",70,160);
        

    </script>
</body>

<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>JQuery 06</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#btMoveLeft').click(function(){
                $('div').animate({
                    left:'0'
                },1000)
            })
            $("#btMoveRight").click(function(){
                var left = window.innerWidth - $("div").width()
                $("div").animate({
                    left:left
                },1000)
            })
            $('#btMoveUp').click(function(){
                $('div').animate({
                    top:"0"
                },1000)
            })
            $('#btMoveDown').click(function(){
                var top = window.innerHeight - $("div").height()
                $('div').animate({
                    top:top
                },1000)
            })
        })

    </script>
    <style>
        div{
            width: 200px;
            height: 150px;
            background-color: red;
            position: relative;
        }
    </style>
</head>

<body>
    <div></div>
    <button id="btMoveLeft">Move Left</button>
    <button id="btMoveRight">Move Right</button>
    <button id="btMoveUp">Move Up</button>
    <button id="btMoveDown">Move Down</button>
</body>

<!DOCTYPE html>
<html>

<head>
    <title>CSS 08</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        div div{
            background-color: #f0f8ff;
            /* margin-block: 10px; */
        }

        span {
            border: solid 1px blue;
            padding-block: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-5" style="border: solid 1px blue;">
        <div class="row mt-2">
            <span class="col-md-12">.col-md-12</span>
        </div>

        <div class="row mt-1 mb-1">
            <span class="col-md-3">.col-md-3</span>
            <span class="col-md-3">.col-md-3</span>
            <span class="col-md-3">.col-md-3</span>
            <span class="col-md-3">.col-md-3</span>
        </div>

        <div class="row mt-1 mb-1">
            <span class="col-md-4">.col-md-4</span>
            <span class="col-md-4">.col-md-4</span>
            <span class="col-md-4">.col-md-4</span>
        </div>

        <div class="row mt-1 mb-1">
            <span class="col-md-4">.col-md-4</span>
            <span class="col-md-8">.col-md-8</span>
        </div>

        <div class="row mt-1 mb-1">
            <span class="col-md-6">.col-md-6</span>
            <span class="col-md-6">.col-md-6</span>
        </div>
    </div>
</body>

</html>
